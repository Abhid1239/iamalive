    <script>

      function getNumber(start = 1, end = 4) {
        var min = start,
          max = end,
          random, prevNum = 0;
        random = Math.floor(Math.random() * (max - min)) + min;

        while (prevNum === random) {
          random = Math.floor(Math.random() * (max - min)) + min;
        }

        return random
      };


      let borderRadiusAttribute = [
        "top-left", "bottom-left", "top-right", "bottom-right"];

      let transitionWrapper = document.querySelector(".wrapper");
      function ApplyTransition() {
        return setInterval(() => {
          transitionWrapper.dataset.type = getNumber();
          transitionWrapper.dataset.radius = getNumber(1, 5);
          if (transitionWrapper.dataset.type !== 1 &&
            transitionWrapper.dataset.radius === 4) {
            randomBorders(true)
          }
          else {
            randomBorders(false)

          }
        }, 3000)
      }

      function randomBorders(addBorders) {
        for (let element of hoveringEleement) {
          if (addBorders) {
            element.classList.add(borderRadiusAttribute[getNumber(0, 5)])

          }
          else {
            element.classList.remove(borderRadiusAttribute)

          }
        }
      }

      let hoveringEleement = document.querySelectorAll(".children");
      for (let element of hoveringEleement) {
        element.addEventListener('click', () => {
          element.classList.toggle("full-screen")
        })
      }
      transitionWrapper.addEventListener('mouseover', () => {
        console.log("abc");
        clearInterval(transitionApply)
      })

      transitionWrapper.addEventListener('mouseout', () => {
        transitionApply = ApplyTransition();
      })
      let transitionApply = ApplyTransition();
